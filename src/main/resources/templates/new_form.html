<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add attribute</title>
</head>
<body>
    <div>
        <h1>Enter new sale</h1>

        </br>
        <form action="#" th:action="@{/save}" th:object="${sale}" method="post">
            <table border="1" cellpadding="10">
                <tr>
                    <td>Item Name:</td>
                    <td><input type="text" th:field="*{item}"></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="text" th:field="*{quantity}"></td>
                </tr>
                <tr>
                    <td>Amount:</td>
                    <td><input type="text" th:field="*{amount}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
