<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Add attribute</title>
</head>

<body>
<div align="center">

    </br>

    <form action="#" th:action="@{/admin/save}" th:object="${pojazd}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <label for="model" class="form-label">Model:</label>
                <select class="form-select" id="model" th:field="*{nrModelu}" aria-label="Default select example">
                    <option th:each="model : ${listModel}"
                            th:value="${model.id}"
                            th:text="${model.nazwa}">
                    </option>
                </select>
            </div>
            <div class="col-md-7">
                <label for="exampleInputDokument" class="form-label">Rok produkcji</label>
                <input type="text" class="form-control" id="exampleInputDokument" th:field="*{rokProdukcji}">
            </div>
            <div class="col-md-7">
                <label for="exampleInputPrawo" class="form-label">Rodzaj paliwa</label>
                <input type="text" class="form-control" id="exampleInputPrawo" th:field="*{rodzajPaliwa}">
            </div>
            <div class="col-md-7">
                <label for="exampleInputPrawo" class="form-label">Ilość miejsc</label>
                <input type="text" class="form-control" id="exampleInputPrawo" th:field="*{iloscMiejsc}">
            </div>
            <div class="col-md-7">
                <label for="nr_w" class="form-label">Model:</label>
                <select class="form-select" id="nr_w" th:field="*{nrWypozyczalni}" aria-label="Default select example">
                    <option th:each="wypozyczalnia : ${wypozyczalnia}"
                            th:value="${wypozyczalnia.id}"
                            th:text="${wypozyczalnia.nazwa}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row"></div>
        <button type="submit" class="btn btn-primary" style="margin-top: 2%">Submit</button>
    </form>
</div>
</body>
</html>
