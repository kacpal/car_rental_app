<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add attribute</title>
</head>
<body>
    <div>
        <h1>Enter new sale</h1>

        </br>
        <form action="#" th:action="@{/save}" th:object="${pojazd}" method="post">
            <table border="1" cellpadding="10">
                <tr>
                    <td>Model:</td>
                    <td>
                        <select th:field="*{nrModelu}">
                            <option th:each="model : ${listModele}"
                                    th:value="${model.id}"
                                    th:text="${model.nazwa}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Rok produkcji:</td>
                    <td><input type="text" th:field="*{rokProdukcji}"></td>
                </tr>
                <tr>
                    <td>Rodzaj paliwa:</td>
                    <td><input type="text" th:field="*{rodzajPaliwa}"></td>
                </tr>
                <tr>
                    <td>Ilość miejsc:</td>
                    <td><input type="text" th:field="*{iloscMiejsc}"></td>
                </tr>
                <tr>
                    <td>Wypozyczalnia:</td>
                    <td>
                        <select th:field="*{nrWypozyczalni}">
                            <option th:each="wypozyczalnia : ${wypozyczalnia}"
                                    th:value="${wypozyczalnia.id}"
                                    th:text="${wypozyczalnia.nazwa}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
