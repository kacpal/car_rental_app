<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Rental</title>
</head>

<body>
    <div align="center">
<!--        Site title-->
        <h1>Car Rental</h1>

<!--        Entry to new page-->
        <a href="/new">Enter new sale</a>

        <br/><br/>

<!--        Sales table-->
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "sale : ${listSale}">
                    <td th:text = "${sale.id}">ID</td>
                    <td th:text = "${sale.item}">Item Name</td>
                    <td th:text = "${sale.quantity}">Quantity</td>
                    <td th:text = "${sale.amount}">Amount</td>
                    <td>
                        <a th:href="@{'/edit/' + ${sale.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${sale.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
