<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h1>Edit record</h1>
    <br/>
    <form action="#" th:action="@{/admin/update}" th:object="${pojazd}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Rok produkcji:</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Rok produkcji:</td>
                <td><input type="text" th:field="*{rokProdukcji}"></td>
            </tr>
            <tr>
                <td>Rodzaj paliwa:</td>
                <td><input type="text" th:field="*{rodzajPaliwa}"></td>
            </tr>
            <tr>
                <td>Ilość miejsc:</td>
                <td><input type="text" th:field="*{iloscMiejsc}"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
