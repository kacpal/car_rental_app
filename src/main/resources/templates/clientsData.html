<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Car Rental</title>
</head>
<nav class="navbar navbar-expand-sm navbar-light bg-light main-nav">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Strona główna</a>
            </li>
        </ul>
        <div sec:authorize="hasAuthority('PRACOWNIK')">
            <form th:action="@{/logout}" method="POST">
                <a class="btn btn-success" href="/admin/clientsData">Dane klientów</a>
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Wyloguj się">
            </form>
        </div>
    </div>
</nav>

<body>
<div align="center">
    <!--        Site title-->
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Dane klientów</h1>
    </div>

    <br/><br/>

    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Data urodzenia</th>
                <th>Nr prawa jazdy</th>
                <th>Nr dokumentu tozsamosci</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "client : ${clientList}">
                <td th:text = "${client.id}">ID</td>
                <td th:text = "${client.imie}">Nazwa modelu</td>
                <td th:text = "${client.nazwisko}">Rok producji</td>
                <td th:text = "${client.dataUrodzenia}">Nazwa modelu</td>
                <td th:text = "${client.nrPrawaJazdy}">Nazwa modelu</td>
                <td th:text = "${client.nrDokumentuTozsamosci}">Nazwa modelu</td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/admin/editClient/' + ${client.id}}" role="button">Edytuj</a>
                    <a class="btn btn-danger" th:href="@{'/admin/deleteClient/' + ${client.id}}" role="button">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
