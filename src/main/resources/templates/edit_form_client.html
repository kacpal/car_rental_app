<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h1>Edytuj dane użytkownika</h1>
    <br/>

    <form action="#" th:action="@{/updateClient}" th:object="${klient}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <label for="exampleInputEmail1" class="form-label">ID</label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{id}" readonly>
            </div>
            <div class="col-md-7">
                <label for="exampleInputDokument" class="form-label">Numer dokumentu tożsamości</label>
                <input type="text" class="form-control" id="exampleInputDokument" th:field="*{nrDokumentuTozsamosci}">
            </div>
            <div class="col-md-7">
                <label for="exampleInputPrawo" class="form-label">Numer prawa jazdy</label>
                <input type="text" class="form-control" id="exampleInputPrawo" th:field="*{nrPrawaJazdy}">
            </div>
        </div>
        <div class="row"></div>
        <button type="submit" class="btn btn-primary" style="margin-top: 2%">Submit</button>
    </form>
</div>
</body>
</html>
